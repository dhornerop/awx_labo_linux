---
- hosts: "{{ hosts }}"
  become: true
  tasks:
  - name: Instalar apache
    package:
      name: httpd
      state: latest
  - name: Inicio servicio y configuramos arranque
    service:
      name: httpd
      state: started
      enabled: yes
  - name: Creamos welcome page
    file:
      path: /var/www/html/index.html
      state: touch
  - name: AÃ±adimos contenido al fichero
    copy:
      content: "Hola"
      dest: /var/www/html/index.html